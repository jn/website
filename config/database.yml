development:
  adapter: postgresql
  encoding: unicode
  database: julian
  pool: 5

test:
  adapter: sqlite3
  database: "db/test.sqlite3"
  pool: 8

production:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['POSTGRESQL_DATABASE'] %>
  pool: 25
  username: <%= ENV['POSTGRESQL_USERNAME'] %>
  password: <%= ENV['POSTGRESQL_PASSWORD'] %>
